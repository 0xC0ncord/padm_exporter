when:
  - event:
      - push
      - pull_request
      - tag
      - manual
      - cron
    cron: "daily build"

variables:
  - &file Containerfile
  - &repo fuwafuwalabs/padm_exporter

steps:
  - name: dry run
    when:
      - event:
          - pull_request
      - event:
          - push
          - manual
        evaluate: 'CI_COMMIT_BRANCH != CI_REPO_DEFAULT_BRANCH'
    image: woodpeckerci/plugin-kaniko:1.2.1@sha256:44482e1015728dff1d9e63d5e89f0716efb1fe61af3a2a149757c9d9f318181b
    settings:
      dockerfile: *file
      dry_run: true

  - name: publish container
    when:
      - event:
          - push
          - tag
          - cron
        branch:
          - ${CI_REPO_DEFAULT_BRANCH}
    image: woodpeckerci/plugin-kaniko:1.2.1@sha256:44482e1015728dff1d9e63d5e89f0716efb1fe61af3a2a149757c9d9f318181b
    settings:
      dockerfile: *file
      repo: *repo
      auto_tag: true
      registry:
        from_secret: REGISTRY
      username:
        from_secret: REGISTRY_USER
      password:
        from_secret: REGISTRY_PASS
