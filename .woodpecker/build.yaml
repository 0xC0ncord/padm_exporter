when:
  - event:
      - push
      - pull_request
      - tag
      - manual
      - cron
    cron: "daily build"

variables:
  - &file Containerfile
  - &repo fuwafuwalabs/padm_exporter

steps:
  - name: dry run
    when:
      - event:
          - pull_request
      - event:
          - push
          - manual
        evaluate: 'CI_COMMIT_BRANCH != CI_REPO_DEFAULT_BRANCH'
    image: woodpeckerci/plugin-kaniko:2.1.0@sha256:6755b0ded337c03767e6b51c34a6eeb6cd2c1af5a8ce58098d5febd6c3163446
    settings:
      dockerfile: *file
      dry_run: true

  - name: publish container
    when:
      - event:
          - push
          - tag
          - cron
        branch:
          - ${CI_REPO_DEFAULT_BRANCH}
    image: woodpeckerci/plugin-kaniko:2.1.0@sha256:6755b0ded337c03767e6b51c34a6eeb6cd2c1af5a8ce58098d5febd6c3163446
    settings:
      dockerfile: *file
      repo: *repo
      auto_tag: true
      registry:
        from_secret: REGISTRY
      username:
        from_secret: REGISTRY_USER
      password:
        from_secret: REGISTRY_PASS
