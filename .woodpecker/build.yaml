when:
  - event:
      - push
      - pull_request
      - tag
      - manual
      - cron
    cron: "daily build"

variables:
  - &file Containerfile
  - &repo fuwafuwalabs/padm_exporter

steps:
  - name: dry run
    when:
      - event:
          - pull_request
      - event:
          - push
          - manual
        evaluate: 'CI_COMMIT_BRANCH != CI_REPO_DEFAULT_BRANCH'
    image: woodpeckerci/plugin-kaniko:2.1.1@sha256:dcd858c17b23c9429887ad509ad32cc450e7e44051a1b1885af6ea6acef34abb
    settings:
      dockerfile: *file
      dry_run: true

  - name: publish container
    when:
      - event:
          - push
          - tag
          - cron
        branch:
          - ${CI_REPO_DEFAULT_BRANCH}
    image: woodpeckerci/plugin-kaniko:2.1.1@sha256:dcd858c17b23c9429887ad509ad32cc450e7e44051a1b1885af6ea6acef34abb
    settings:
      dockerfile: *file
      repo: *repo
      auto_tag: true
      registry:
        from_secret: REGISTRY
      username:
        from_secret: REGISTRY_USER
      password:
        from_secret: REGISTRY_PASS
