variables:
  - &file Containerfile
  - &repo fuwafuwalabs/padm_exporter

steps:
  - name: dry run
    when:
      - event:
          - pull_request
      - event:
          - manual
        evaluate: 'CI_COMMIT_BRANCH != CI_REPO_DEFAULT_BRANCH'
    image: woodpeckerci/plugin-kaniko:2.2.2@sha256:46ad33f2e0538b9a2046e33d39cee226ace2604c587d87493bceb192e4bd2c44
    settings:
      dockerfile: *file
      dry_run: true

  - name: publish container
    when:
      - event:
          - push
          - tag
          - cron
        branch:
          - ${CI_REPO_DEFAULT_BRANCH}
        cron: "daily build"
    image: woodpeckerci/plugin-kaniko:2.2.2@sha256:46ad33f2e0538b9a2046e33d39cee226ace2604c587d87493bceb192e4bd2c44
    settings:
      dockerfile: *file
      repo: *repo
      auto_tag: true
      registry:
        from_secret: REGISTRY
      username:
        from_secret: REGISTRY_USER
      password:
        from_secret: REGISTRY_PASS
